version: '3.8'

services:
  auth-db:
    image: mysql:8.0
    container_name: auth-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: auth
      MYSQL_USER: dwayne
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - auth-db-data:/var/lib/mysql

  data-db:
    image: mysql:8.0
    container_name: data-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: snakes
      MYSQL_USER: dwayne
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - data-db-data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  auth-db-data:
  data-db-data:
  redis-data:
